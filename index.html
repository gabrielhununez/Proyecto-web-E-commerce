<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Proyecto Web E-Commerce</title>

      <link rel="stylesheet" href="./framework/bootstrap-5.0.2-dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
      <header class="header">
        <section>
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Tienda</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <button class="btn btn-outline-light position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito" aria-controls="offcanvasCarrito">
                    ðŸ›’ Carrito
                  </button>
                </ul>
              </div>
            </div>
          </nav>
        </section>

        <section>
          <div id="header--section__div-carousel" class="mt-3 p-4"></div>          
        </section>
      </header>

      <main class="main container">
        <section>
          <div id="main--section__div-cartas" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </section>

        <section>
          <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content" id="contenido-modal-dinamico"></div>
            </div>
          </div>
        </section>
      </main>

      <aside class="aside">
          <section class="section">
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito" aria-labelledby="offcanvasCarritoLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasCarritoLabel">Tu Carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
              </div>
              <div class="offcanvas-body" id="contenidoCarrito"></div>
            </div>
          </section>
      </aside>

      <footer class="footer">
          <section class="section">
              copyrigth - gabrielhnunez - @2025
          </section>
      </footer>

      <script src="./src/index.js" type="module"></script>
      <script src="./framework/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
